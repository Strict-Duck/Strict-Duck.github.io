<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="Main.css">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="materialize/js/materialize.js"></script>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">
</head>
<body>
    <div id="authPage">
    <div id="logo" class="animated bounceIn">
        <img src="logo.png" id="bckg_logo">
        <h2>STRICT DUCK</h2>
    </div>
      <div class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div class="card animated bounceIn" id="auth">
                <div class="card-content ">
                <span id="loginLabel" class="card-title cyan-text">Login</span>
                <span id="registerLabel" class="card-title cyan-text hide">Registration</span>
                <div id="divName" class="input-field col s12 hide">
                    <input type="text" id="txtName">
                    <label for="txtName">Name</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" id="txtEmail">
                    <label for="txtEmail">Email</label>
                </div>
                <div class="input-field col s12">
                    <input type="password" id="txtPass">
                    <label for="txtPass">Password</label>
                </div>
                <button id="btnLogin" class="waves-effect orange lighten-3 btn">Login</button>
                <button id="btnSignUp" class="waves-effect orange lighten-3 btn hide">SignUp</button>
                or
                <button id="btnReg" class="waves-effect  cyan lighten-2 btn">Registration</button>
                <button id="btnLog" class="waves-effect  cyan lighten-2 btn hide">Login</button>
                <div class="col s6 offset-s3 hide" id="loader">
                    <div class="progress">
                          <div class="indeterminate"></div>
                    </div>
                </div>
                </div>
                </div> 
            </div>
        </div>
            
   
    
    </div>
    <div id="mainPage" class="hide">
    <nav>
    <div class="green darken-2 nav-wrapper">
      <img src="logo.png" id="navLogo" class="brand-logo">
      <a href="#" class="brand-logo center">Strict Duck</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#test1">Desks</a></li>
        <li id="profile"><a><img id="profilePhoto"></a></li>
        <button id="btnLogOut" class="waves-effect orange lighten-3 btn">Logout</button>
      </ul>
    </div>
  </nav>
    
    </div>
        <script src="app.js"></script>
</body>


</html>
